<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Up Free Fire</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    .nominal-list button {
      margin: 5px 4px;
      padding: 10px;
      border: none;
      background: #ddd;
      border-radius: 6px;
      cursor: pointer;
    }
    .nominal-list button.selected {
      background: #007bff;
      color: white;
    }
    #bayarBtn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: green;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    img#qrisImg {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Top Up Free Fire</h1>
    <input type="text" id="userId" placeholder="Masukkan ID FF" oninput="cekUser()" />
    <p id="userStatus">Menunggu ID...</p>

    <div class="nominal-list">
      <button onclick="selectNominal(22500, '80 DM')">80 DM - Rp 22.500</button>
      <button onclick="selectNominal(28000, '100 DM')">100 DM - Rp 28.000</button>
      <button onclick="selectNominal(41500, '150 DM')">150 DM - Rp 41.500</button>
      <button onclick="selectNominal(55000, '200 DM')">200 DM - Rp 55.000</button>
    </div>

    <button id="bayarBtn" onclick="bayar()">Bayar Pakai QRIS</button>

    <div id="qrisSection" class="hidden">
      <p>Scan QRIS untuk membayar:</p>
      <img id="qrisImg" src="" alt="QRIS">
    </div>
  </div>

  <!-- CryptoJS MD5 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    const merchantId = "ISI_ID_MERCHANT_MU"; // Ganti ini
    const secretKey = "ISI_SECRET_KEY_MU"; // Ganti ini
    const gameCode = "freefire";

    let hargaTerpilih = 0;
    let nominalTerpilih = '';
    let idValid = false;

    function md5(string) {
      return CryptoJS.MD5(string).toString();
    }

    function cekUser() {
      const userId = document.getElementById("userId").value;
      if (userId.length < 5) return;

      const signature = md5(merchantId + secretKey);
      fetch(`https://v1.apigames.id/merchant/${merchantId}/cek-username/${gameCode}?user_id=${userId}&signature=${signature}`)
        .then(res => res.json())
        .then(data => {
          const userStatus = document.getElementById("userStatus");
          if (data.status === 1 && data.data.is_valid) {
            idValid = true;
            userStatus.textContent = `Username: ${data.data.username}`;
          } else {
            idValid = false;
            userStatus.textContent = "ID tidak ditemukan!";
          }
        });
    }

    function selectNominal(harga, label) {
      hargaTerpilih = harga;
      nominalTerpilih = label;
      document.querySelectorAll(".nominal-list button").forEach(btn => btn.classList.remove("selected"));
      event.target.classList.add("selected");
    }

    function bayar() {
      if (!idValid || hargaTerpilih === 0) {
        alert("Lengkapi data dengan benar!");
        return;
      }

      const qrisSection = document.getElementById("qrisSection");
      const userId = document.getElementById("userId").value;
      const signature = md5(merchantId + secretKey);

      fetch("https://v1.apigames.id/transaction", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          merchant_id: merchantId,
          signature: signature,
          product: `${gameCode}_${nominalTerpilih.replace(" DM", "")}`,
          destination: userId,
          payment_method: "qris"
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 1 && data.data.qris_url) {
          document.getElementById("qrisImg").src = data.data.qris_url;
          qrisSection.classList.remove("hidden");
        } else {
          alert("Gagal generate QRIS!");
        }
      });
    }
  </script>
</body>
</html>
