<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Up Free Fire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .diamond-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .diamond-btn {
      flex: 1 1 45%;
      padding: 10px;
      text-align: center;
      border: none;
      border-radius: 8px;
      background: #eee;
      cursor: pointer;
      transition: 0.2s;
    }
    .diamond-btn.active {
      background-color: #007bff;
      color: white;
    }
    .pay-btn {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #qris-box {
      margin-top: 20px;
      display: none;
      text-align: center;
    }
    #qris-box img {
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Top Up Free Fire</h2>
    <input type="text" id="uid" placeholder="Masukkan ID Free Fire">
    
    <div class="diamond-options">
      <button class="diamond-btn" data-price="22500" data-label="80 DM">80 DM - Rp 22.500</button>
      <button class="diamond-btn" data-price="28000" data-label="100 DM">100 DM - Rp 28.000</button>
      <button class="diamond-btn" data-price="41500" data-label="150 DM">150 DM - Rp 41.500</button>
      <button class="diamond-btn" data-price="55000" data-label="200 DM">200 DM - Rp 55.000</button>
    </div>

    <button class="pay-btn" onclick="bayar()">Bayar Pakai QRIS</button>

    <div id="qris-box">
      <p>Scan QRIS untuk membayar:</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=contoh-pembayaran" alt="QRIS">
    </div>
  </div>

  <script>
    let selectedBtn = null;
    let selectedPrice = null;
    let selectedLabel = null;

    const buttons = document.querySelectorAll('.diamond-btn');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedPrice = btn.getAttribute('data-price');
        selectedLabel = btn.getAttribute('data-label');
      });
    });

    function bayar() {
      const uid = document.getElementById('uid').value.trim();
      if (!uid) {
        alert("ID Free Fire wajib diisi!");
        return;
      }
      if (!selectedPrice) {
        alert("Pilih jumlah diamond dulu!");
        return;
      }

      // Tampilkan QRIS dummy
      document.getElementById('qris-box').style.display = 'block';

      // Ganti QR Code pakai API QRIS asli nanti
      console.log(`Bayar ${selectedLabel} ke UID ${uid} seharga Rp${selectedPrice}`);
    }
  </script>
</body>
</html>
