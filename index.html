<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Up FF QRIS</title>
  <style>
    body { font-family: Arial, sans-serif; background: #eee; padding: 20px; }
    .box { max-width: 420px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    input, select, button {
      width: 100%; padding: 12px; margin-top: 10px;
      border-radius: 8px; border: 1px solid #ccc;
      font-size: 16px;
    }
    button { background-color: #28a745; color: white; cursor: pointer; border: none; }
    .result { margin-top: 20px; text-align: center; }
    img { margin-top: 10px; width: 200px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Top Up Free Fire</h2>
    <input type="text" id="uid" placeholder="Masukkan ID FF">
    <select id="diamond">
      <option value="">Pilih Diamond</option>
      <option value="22500">80 DM - Rp 22.500</option>
      <option value="28000">100 DM - Rp 28.000</option>
      <option value="41500">150 DM - Rp 41.500</option>
      <option value="55000">200 DM - Rp 55.000</option>
    </select>
    <button onclick="bayar()">Bayar Pakai QRIS</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const MERCHANT_ID = "M250425XGOP9429XE";
    const SECRET_KEY = "fedd3fbd4cdd2c4908c25118d1fb13afe3d0dfb255f27412dbd4139880e1ffde";

    function generateId() {
      return 'TRX' + Date.now().toString().slice(-8) + Math.floor(Math.random() * 1000);
    }

    async function bayar() {
      const uid = document.getElementById("uid").value.trim();
      const harga = document.getElementById("diamond").value;
      const resultBox = document.getElementById("result");

      if (!uid || !harga) {
        alert("Isi semua data, Bew!");
        return;
      }

      const trxId = generateId();
      const bodyData = {
        merchant_id: MERCHANT_ID,
        amount: harga,
        trx_id: trxId,
        item_name: `TopUp FF UID: ${uid}`,
        payment_method: "QRIS"
      };

      const signature = await sha256(JSON.stringify(bodyData) + SECRET_KEY);

      try {
        const res = await fetch("https://my.ipaymu.com/api/v2/payment/qris", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            signature: signature,
            va: MERCHANT_ID
          },
          body: JSON.stringify(bodyData)
        });

        const data = await res.json();

        if (data.Data?.QrString) {
          resultBox.innerHTML = `
            <p>Scan QR berikut untuk bayar:</p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(data.Data.QrString)}">
            <p>ID Transaksi: <b>${trxId}</b></p>
            <p>Status: <b>Menunggu Pembayaran</b></p>
          `;
        } else {
          resultBox.innerHTML = "<p style='color:red;'>Gagal generate QRIS, periksa kembali data API-nya.</p>";
        }

      } catch (err) {
        console.error(err);
        resultBox.innerHTML = "<p style='color:red;'>Gagal konek ke iPaymu!</p>";
      }
    }

    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }
  </script>
</body>
