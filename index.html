<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up Free Fire</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, select, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Top Up Free Fire</h2>

  <label>Masukkan ID Free Fire:</label>
  <input type="text" id="userId" placeholder="Contoh: 123456789">
  <div id="nickname" class="status"></div>

  <label>Pilih Nominal Diamond:</label>
  <select id="product">
    <option value="">-- Pilih Nominal --</option>
    <option value="1">5 Diamond</option>
    <option value="2">10 Diamond</option>
    <option value="3">20 Diamond</option>
  </select>

  <label>Metode Pembayaran:</label>
  <select id="payment">
    <option value="QRIS">QRIS</option>
    <option value="BRIVA">BRIVA</option>
    <option value="BCA">BCA</option>
  </select>

  <button onclick="topUpNow()">Top Up Sekarang</button>

  <script>
    const merchantId = 'M250425XGOP9429XE';
    const secretKey = 'fedd3fbd4cdd2c4908c25118d1fb13afe3d0dfb255f27412dbd4139880e1ffde';

    document.getElementById("userId").addEventListener("blur", cekNickname);

    function md5(text) {
      return CryptoJS.MD5(text).toString();
    }

    function cekNickname() {
      const userId = document.getElementById("userId").value;
      const signature = md5(merchantId + userId + secretKey);

      axios.post("https://v1.apigames.id/merchant/cek-nickname", {
        merchant_id: merchantId,
        user_id: userId,
        signature: signature,
        type: "freefire"
      })
      .then(response => {
        const result = response.data;
        if (result && result.data && result.data.nickname) {
          document.getElementById("nickname").innerHTML = `✅ ${result.data.nickname}`;
        } else {
          document.getElementById("nickname").innerHTML = `❌ Gagal cek ID!`;
        }
      })
      .catch(error => {
        document.getElementById("nickname").innerHTML = `❌ Gagal koneksi!`;
        console.error(error);
      });
    }

    function topUpNow() {
      const userId = document.getElementById("userId").value;
      const product = document.getElementById("product").value;
      const payment = document.getElementById("payment").value;
      const refId = `REF${Date.now()}`;
      const signature = md5(merchantId + product + userId + refId + secretKey);

      if (!userId || !product || !payment) {
        alert("Isi semua data dengan lengkap bang!");
        return;
      }

      axios.post("https://v1.apigames.id/transaction", {
        merchant_id: merchantId,
        product_id: product,
        user_id: userId,
        ref_id: refId,
        payment_method: payment,
        signature: signature
      })
      .then(response => {
        alert("Top up berhasil dikirim! Cek statusnya nanti ya.");
        console.log(response.data);
      })
      .catch(error => {
        alert("Gagal kirim top up! Coba ulang.");
        console.error(error);
      });
    }
  </script>

</body>
</html>
